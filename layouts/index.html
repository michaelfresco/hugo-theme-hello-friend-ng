{{ define "body" }}
    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}} {{ if .Site.Params.background_image }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
    <main aria-role="main">
        <div>
            <!-- {{ if .Site.Params.Portrait.Path }} -->
            <!--    <img src="{{ .Site.Params.Portrait.Path }}" style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" vpsace="100" /> -->
            <!-- {{ end }} -->

            <a href="http://www.redhillhq.com/about">
                <img src="{{ .Site.Params.Portrait.Path }}" alt="Redhill Logo" vspace="50" width=".Site.Params.Portrait.MaxWidth" height="261" style="max-width:{{ .Site.Params.Portrait.MaxWidth }}">
            </a>

            <h1></h1>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
